<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
    <link rel="stylesheet" th:href="@{/css/flotas.css}" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar" th:fragment="menu-izquierdo">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{/}" class="text-nowrap logo-img">
                    <img th:src="@{/images/logos/dark-logo.svg}" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/}" sec:authorize="hasRole('ROLE_ADMIN')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                            <span class="hide-menu">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/vehicles/my}" sec:authorize="hasRole('ROLE_USER')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                            <span class="hide-menu">Mis vehiculos</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/maintenance/my}" sec:authorize="hasRole('ROLE_USER')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                            <span class="hide-menu">Ordenes de trabajo</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/vehicles/my/problems}" sec:authorize="hasRole('ROLE_USER')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                            <span class="hide-menu">Informar Problema</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/vehicles/list-vehicles}" sec:authorize="hasRole('ROLE_ADMIN')" aria-expanded="false"><span>
                                    <i class="ti ti-car"></i>
                                </span>
                            <span class="hide-menu">Vehiculos</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="#" sec:authorize="hasRole('ROLE_ADMIN')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-car"></i>
                                </span>
                            <span class="hide-menu">Problematicas</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/events}" sec:authorize="hasRole('ROLE_ADMIN')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-settings"></i>
                                </span>
                            <span class="hide-menu">Calendario de trabajo</span>
                        </a>
                    </li>
                    <hr />
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/users/list-users}" sec:authorize="hasRole('ROLE_ADMIN')" aria-expanded="false">
                                <span>
                                    <i class="ti ti-user-plus"></i>
                                </span>
                            <span class="hide-menu">Usuarios</span>
                        </a>
                    </li>
                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->

    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header" th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                           href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

                    <!-- notificaciones -->

                        <li th:replace="layout/notifications :: notifications"></li>

                        <!-- notificaciones -->

                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{/images/profile/user-1.jpg}" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a href="javascript:void(0)"
                                       class="d-flex align-items-center gap-2 dropdown-item">
                                        <p class="mb-0 fs-3" th:text="'User: ' + ${#authentication.name}">User login
                                        </p>
                                    </a>
                                    </hr>
                                    <a th:href="@{/users/profile}"
                                       class="d-flex align-items-center gap-2 dropdown-item">
                                        <p class="mb-0 fs-3">Mi Perfil</p>
                                    </a>
                                    <span class="btn btn-outline-primary mx-3 mt-2 d-block">
                                        <form method="POST" th:action="@{/logout}">
                                            <a href="#" onclick="this.parentNode.submit();">Logout</a>
                                        </form>
                                    </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div th:fragment="notifications">
            <div class="alert alert-success" th:if="${success != null}" th:text="${success}">X</div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">X</div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}">X</div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}">X</div>
        </div>
        <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->





        </div>




            <footer th:fragment="footer">
                <div class="py-6 px-6 text-center">

                </div>
            </footer>
        </div>
    </div>
</div>

<statics th:fragment="statics">
    <script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sidebarmenu.js}"></script>
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/libs/simplebar/dist/simplebar.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/utils/notifications.js}"></script>
    <script th:src="@{/js/utils/my_functions.js}"></script>

</statics>
</body>

</html>
