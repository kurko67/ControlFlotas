<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>
<body>

  <div class="card">

    <div class="card-header">
      <h5 th:text="${mantenimiento.vehiculo.marca} + ' ' +  ${mantenimiento.vehiculo.anio}  + ', Dominio: ' +  ${mantenimiento.vehiculo.patente} " ></h5>
    </div>

    <div class="card-body">
      <span th:class="${mantenimiento.estado == 'ACTIVO' ? 'side-stick text-primary mb-3' : 'side-stick text-danger mb-3'}" th:text="'Estado: ' + ${mantenimiento.estado}"></span>
      <h6 class="note-title text-truncate w-75 mb-0" data-noteHeading="Book a Ticket for Movie" th:text="'Responsable: ' + ${mantenimiento.conductor.nombreApellido}">  </h6>
      <p class="note-date fs-2" th:text="'Mantenimiento Programado fecha: ' + ${mantenimiento.start}">fecha</p>
      <div class="note-content">
        <h6>Descripcion del Problema</h6>
        <p class="note-inner-content mt-2" th:text="${mantenimiento.descripcion_problema}"></p>
      </div>

      <div th:if="${mantenimiento.estado == 'FINALIZADO'}">

        <h6>Descripcion del Mantenimiento</h6>

        <div class="note-content">
          <p class="note-inner-content" th:text="${mantenimiento.descripcion_mantenimiento}"></p>
          <p class="note-date fs-2" th:text="'Mantenimiento realizado fecha: ' + ${mantenimiento.fecha_realizacion}">fecha</p>
          <p th:text="'Costo del servicio $'  + ${mantenimiento.costo}"></p>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
