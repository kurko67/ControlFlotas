<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="layout/layout :: head">Head</head>

<body>

<!-- sect1 -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <aside th:replace="layout/layout :: menu-izquierdo"></aside>

    <!-- sect2 -->
    <div class="body-wrapper">

        <aside th:replace="layout/layout :: header"></aside>

        <!-- sect3 -->
        <div class="container-fluid">

            <!-- contenido -->
            <div class="container-fluid">
                <!--  Row 1 -->

                <div class="row">

                    <div th:replace="layout/layout :: notifications"></div>

                    <div class="widget-content searchable-container list">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-md-4 col-xl-3">
                                    <form class="position-relative">
                                        <input type="text" class="form-control product-search ps-5" id="input-search"
                                               placeholder="Buscar patente..." />
                                        <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y fs-6 text-dark ms-3"></i>
                                    </form>
                                </div>
                                <div class="col-md-8 col-xl-9 text-end d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
                                    <a th:href="@{/vehiculo/vehicles/new}" id="btn-add-contact" class="btn btn-info d-flex align-items-center">
                                        <i class="ti ti-car text-white me-1 fs-5"></i> Nuevo Vehiculo
                                    </a>
                                </div>
                            </div>
                        </div>

                    <div th:if="${vehiculos != null and !vehiculos.empty}">
                        <div class="card card-body">
                            <div class="table-responsive">
                                <table class="table search-table align-middle text-nowrap">
                                    <thead class="header-item">
                                    <th>Patente</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Responsable</th>
                                    <th>Action</th>
                                    </thead>
                                    <tbody>
                                    <!-- start row -->
                                    <tr class="search-items" th:each="vehiculo: ${vehiculos}">
                                        <td>
                                            <div class="user-meta-info">
                                                <h6 class="user-name mb-0" th:text="${vehiculo.patente}"></h6>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="usr-email-addr" th:text="${vehiculo.marca}"></span>
                                        </td>
                                        <td>
                                            <span class="usr-location" th:text="${vehiculo.anio}"></span>
                                        </td>
                                        <td>
                                            <span class="usr-ph-no" >SIN ASIGNAR</span>
                                        </td>
                                        <td>
                                            <div class="action-btn">
                                                <a th:href="@{/vehiculo/view-vehicles/} + ${vehiculo.idVehiculo}" class="text-info edit">
                                                    <i class="ti ti-eye fs-5"></i>
                                                </a>
                                                <a href="#" class="text-dark delete ms-2">
                                                    <i class="ti ti-trash fs-5"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- end row -->
                                    <!-- start row -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- fin tabla -->
                        </div>

                        <div class="text-center p-2" th:if="${vehiculos == null or vehiculos.empty}">
                            <span>No hay vehiculos cargados</span>
                        </div>

                        <div class="card-footer" th:if="${vehiculos != null and !vehiculos.empty}">
                            <nav th:replace="layout/paginator :: paginator"></nav>
                        </div>

                    </div>
                </div>
            </div>




                    <!-- fin contenido -->
                </div>



                <footer th:replace="layout/layout :: footer"></footer>
                <!-- fin sect3 -->
            </div>
            <!-- fin sect2 -->
        </div>

        <!-- fin sect1 -->
    </div>

    <statics th:replace="layout/layout :: statics"></statics>

</body>
</html>
