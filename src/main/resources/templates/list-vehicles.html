<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">Head</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <aside th:replace="layout/layout :: menu-izquierdo"></aside>

    <div class="body-wrapper">
        <aside th:replace="layout/layout :: header"></aside>
        <div class="container-fluid">

            <div class="container-fluid">
                <div class="row">
                    <div th:replace="layout/layout :: notifications"></div>

                    <div class="widget-content searchable-container list">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-md-4 col-xl-3">
                                    <form class="position-relative" onsubmit="return false;">
                                        <input type="text" class="form-control product-search ps-5" id="input-search" placeholder="Buscar vehiculo..." onkeyup="buscar()" />
                                        <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y fs-6 text-dark ms-3"></i>
                                    </form>
                                </div>
                                <div class="col-md-8 col-xl-9 text-end d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
                                    <a th:href="@{/vehicles/new}" id="btn-add-contact" class="btn btn-info d-flex align-items-center">
                                        <i class="ti ti-car text-white me-1 fs-5"></i> Nuevo Vehiculo
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div id="resultados" th:replace="layout/data-list-vehicle :: data-table-vehicles">lista de vehiculos</div>

                        <div th:if="${vehiculos != null and not vehiculos.empty}">
                            <nav th:replace="layout/paginator :: paginator"></nav>
                        </div>

                        <!-- Tabla de vehÃ­culos
                        <div th:replace="layout/data-list-vehicle :: data-table-vehicles"></div>
                        -->


                    </div>
                </div>
            </div>

            <footer th:replace="layout/layout :: footer"></footer>
        </div>
    </div>
</div>

<statics th:replace="layout/layout :: statics"></statics>
</body>
</html>
